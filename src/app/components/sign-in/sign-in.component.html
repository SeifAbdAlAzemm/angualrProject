<div class="auth-container">
    <form (ngSubmit)="signIn()" class="auth-form">
      <h2>Sign In</h2>
      
      <input type="text" [(ngModel)]="credentials.username" name="user name" placeholder="User Name" required />
      <input type="password" [(ngModel)]="credentials.password" name="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <p>Don't have an account? <a routerLink="/register">Register here</a></p>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </form>
</div>
