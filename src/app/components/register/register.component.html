<div class="auth-container">
    <form (ngSubmit)="register()" class="auth-form">
      <h2>Register</h2>
      
      <input type="text" [(ngModel)]="user.username" name="name" placeholder="Name" required />
      <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required />
      <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
      <p>Already have an account? <a routerLink="/sign-in">Sign in</a></p>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </form>
</div>
